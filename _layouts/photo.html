---
layout: default
---
<section class="photo-page">
  <div class="photo-page__image" style="background: {{ page.gradient }};"></div>
  <div class="photo-page__info">
    <h1 class="photo-page__title">{{ page.title }}</h1>
    <div class="photo-page__meta">
      <span class="photo-page__location">{{ page.location }}</span>
      <span class="photo-page__date">{{ page.date | date: '%b %Y' }}</span>
      <span class="photo-page__device">{{ page.device }}</span>
    </div>
  </div>
  <a class="back-button" href="{{ '/photos.html' | relative_url }}">‚Üê Back to photos</a>
</section>
