---
layout: default
---
<article class="blog-post">
  <div class="blog-post__header">
    {% if page.date %}
      <span class="blog-post__meta">{{ page.date | date: '%Y' }} IN <span class="blog-post__category">{{ page.category }}</span></span>
    {% endif %}
    <h1 class="blog-post__title">{{ page.title }}</h1>
  </div>
  <div class="blog-post__content">
    {{ content }}
  </div>
  {% if page.tags %}
    <div class="blog-post__tags">
      {% for tag in page.tags %}
        <span class="blog-tag">#{{ tag }}</span>
      {% endfor %}
    </div>
  {% endif %}
  <a class="back-button" href="{{ '/blogs.html' | relative_url }}">â† Back to blogs</a>
</article>
